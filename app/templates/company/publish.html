{% extends 'base.html' %}
{% from 'macros.html' import render_form %}
{% block body %}
    <div class="container">
        <div class="col-md-3">
            <h3>公司管理</h3>
            <div class="list-group">
                <a href="{{ url_for('company.admin') }}" class="list-group-item">职位管理</a>
                <a href="{{ url_for('company.apply') }}" class="list-group-item">投递管理</a>
            </div>
        </div>
        <div class="col-md-9">
            {% if type=='create' %}
                {{ render_form(form,url_for('company.publish')) }}
            {% elif type=='edit' %}
                {{ render_form(form,url_for('company.edit_job',job_id=job_id)) }}
            {% endif %}
        </div>
    </div>
{% endblock %}
